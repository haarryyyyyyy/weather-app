<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="app-container" id="contain" data-theme="light">
      <div class="app-top-bar">
        <h1 class="app-heading">Weather App</h1>
      </div>
      <div class="app-content">
        <div class="button button-block">
          <div><input type="text" autocomplete="off" id="city" placeholder="Get Weather Details"></div><button
            class="button button-small" onclick="getCity()"><i class="fas fa-search"></i></button>
          <div class="button button-small" onclick="getLocation()"><i class="fas fa-location"></i></div>
        </div>
        <div class="app-heading" id="name" align="center"></div>
        <div class="button button-dial">
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <span class="button-dial-spoke"></span>
          <div class="button-dial-top"></div>
          <div class="button-dial-label">
            <img src="" id="img" width="125px" height="120px">
          </div>
        </div>

        <div class="flex-button-container">
          <button class="button button-large">
            <i class="fas fa-light fa-temperature-high fa-2l" style="color: #0f345fe3;"></i>
            <div id="temp"></div>
          </button>
          <button class="button button-large">
            <i class="fas fa-light fa-cloud fa-2l" style="color: #1885ffe3;"></i>
            <div id="rain"></div>
          </button>
          <button class="button button-large">
            <i class="fas fa-light fa-wind fa-2l" style="color: #0f345fe3;"></i>
            <div id="wind"></div>
          </button>
          <div class="flex-button-container">
            <button class="button button-large">
              <i class="fas fa-light fa-droplet fa-2l" style="color: #1885ffe3;"></i>
              <div id="humid"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
